<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Waking Up Zenitsu</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" defer src="script.js"></script>
</head>
<body>
    <div class = "title">
        <h1>Wake up Zenitsu!</h1>
        
        <div class="Strikes-Total">
        <img style="width: auto; height: 200px; display: flex; margin: auto;" src="zenitsu.jpg" id="Zenitsu-Sleeping">
        
        <label>Number of lightning strikes</label>
        <p id="lightning-strikes-total"><strong>0</strong></p> 
    </div>
        
        <div class = "Passive-Counter">
        <label>Lightning strikes / second: </label>
        <p id= "Passive-Lightning-Strikes-Generated-total">0</p>
    </div>
        <div class="bttn-container">
            <button id="Start-bttn">Start Waking Up Zenitsu</button>
            <button id="Pause-bttn">Give Zenitsu a Break</button>
        </div>
    </div>

    <div style="width:100%" id="Zenitsu-Strikes-Generater">
        <div style="border: 3px solid white; display:flex; flex-direction: row; font-size: 45%; justify-content: space-evenly"; id= "Strikes-Producer">
            <img style="width: auto; height: 90px" src = "lightning.png" alt ="">
            <P style="font-size: 20px;"> Cost of Zenitsu Lightning: 50 Strikes</P>
            <p class = "Generator-Text-5" style="font-size: 20px;"> Generates: 5 Strikes/Second</p>
            <button id = "Zenitsu-Bttn">Buy</button>
        </div> 
    <div style="width:100%" id="Jigoro-Strikes-Generater">    
        <div style="border: 3px solid white; display:flex; flex-direction: row; font-size: 45%; justify-content: space-evenly"; id= "Strikes-Producer">
            <img style="width: 90px; height: auto" src = "Jigoro.png" alt="">
            <P style="font-size: 20px;"> Cost of Jigoro Lightning: 100 Strikes</P>
            <p class = "Generator-Text-10" style="font-size: 20px;"> Generates: 10 Strikes/Second</p>
            <button id = "Jigoro-Bttn">Buy</button>
        </div>
    <div style="width:100%" id="Kaigaku-Strikes-Generater">    
         <div style="border: 3px solid white; display:flex; flex-direction: row; font-size: 45%; justify-content: space-evenly"; id= "Strikes-Producer">
            <img style="width: 90px; height: auto" src = "Kaigaku.webp" alt="">
            <P style="font-size: 20px;"> Cost of Kaigaku Lightning: 200 Strikes</P>
             <p class = "Generator-Text-10" style="font-size: 20px;"> Generates: 20 Strikes/Second</p>
            <button id = "Kaigaku-Bttn">Buy</button>
         </div>
    </div>
    
</body>
</html>
